services:
  db:
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_DB=db
    volumes:
      - .db/:/var/lib/postgresql/data
    image: quay.io/akretion/postgresql:10
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    environment:
      - discovery.type=single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
  odoo:
    environment:
      - DB_NAME=db
      - VIRTUAL_HOST=shopinvader-odoo.dy
      - VIRTUAL_PORT=8069
      - DEMO=True
      - ODOO_ADMIN_PASSWORD=test
    image: quay.io/akretion/shopinvader-odoo:${VERSION}-latest
    depends_on:
      - db
  shopinvader:
    build: .
    environment:
      - PGHOST=db
      - PGUSER=odoo
      - PGDATABASE=db
      - ALGOLIA_APP_ID=C04JR8U8Y1
      - ELASTIC_IP=127.0.0.1
      - ELASTIC_PORT=9200
    volumes:
      - .:/home/travis/build/shopinvader/locomotive-shopinvader
      - ./bundle:/usr/local/bundle
    depends_on:
      - odoo
      - elastic
    working_dir: /home/travis/build/shopinvader/locomotive-shopinvader
volumes:
  esdata:
version: '3'
